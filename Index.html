<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Index.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header">
            
            <h1 class="animate__animated animate__bounce">Invitation to Roffe's birthday!</h1>
        </section>
    </header>
    <main>
        <section class="roffesection">
            <img src="images/Roffe2.png" alt="bulldog" class="roffe">
        </section>
        <section class="invitation">
            <div class="invitationcard">
                <img src="images/card.jpg" alt="Invitation card">
                <div class="content">
                    <p class="info">Put the pointer right below <br>
                                    and hold for 3 seconds</p>
                    <p class="invisible">This is your <br>
                        secret <br>
                        invitation to <br>
                        Roffe's <br>
                        birthday party!
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
